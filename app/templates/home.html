	<!--Sidebar with list of rooms-->
	<aside class="sidebar" >
		<h3 class="sidebar-header">Chat Rooms</h3>
		<section>
			<div class="chat-rooms" ng-repeat="room in home.rooms">
				<i class="icon ion-chatbubbles"></i> 
				<a class="room-link" ng-click="setRoom(room)">{{ room.name }}</a>
			</div>
		</section>

		<div>
			<form>
				<input class="button" type="submit" value="New Room" ng-click="home.open()">
			</form>
		</div>
		
		<div ng-show="modalInstance.chatName"></div>
	</aside>
		
	<section class="main-container">
		<header class="main-header">{{ home.heroTitle }}</header>
		<!--Messages-->
		<p class="message-content" ng-repeat="message in messages">{{ message.content }} </p>
		<h4 class="roomName">{{ currentRoom.name }}</h4>
		<form class="new-message">
			<input type="text" class="new-message-input" placeholder="your message here" ng-model="newMessage.content">
			<input class="button" type="submit" value="Send" ng-click="home.sendMessage()">
		</form>
	</section>
	
	
		
	<section class="newMessage">
		
	</section>
	
</section>
