<section class="main"> 
	<div class="logo-box">
		<img src="/assets/images/bloc-logo-white.png" alt="bloc bloc logo">
	</div>
	
	<div>
		<h2>{{ home.user }}</h2>
	</div>
	



	
	<!--Sidebar with list of rooms-->
	<aside class="sidebar" >
		<h3 class="room-label">Chat Rooms</h3>
		<section>
			
			<div class="chat-rooms" ng-repeat="room in home.rooms">
				<i class="icon ion-chatbubbles"></i> 
				<a class="room-link" ng-click="setRoom(room)">{{ room.name }}</a>
			</div>
		</section>

		<div>
			<button class="create-room" ng-click="home.open()">New Room</button>
		</div>
		
		<divng-show="modalInstance.chatName"></div>
	</aside>
		
	<section class="main-container">
		<header class="main-header">{{ home.heroTitle }}</h1>
		<!--Messages-->
		<p class="message-content" ng-repeat="message in messages">{{ message.content }} </p>
	</section>
	
		<section class="ChatRoom">
			<h4 class="roomName">{{ currentRoom.name }}</h4>	
		</section>
		
	<section class="newMessage">
		<form class="new-message">
			<input type="text" class="new-message-input" placeholder="your message here" ng-model="newMessage.content">
			<button class="new-message-submit" ng-click="home.sendMessage()">Send</button>
		</form>
	</section>
	
</section>
