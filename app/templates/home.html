<section class="main"> 
	<div class="logo-box">
		<img src="/assets/images/bloc-logo-white.png" alt="bloc bloc logo">
	</div>
	
	<div>
		<h2>{{ home.user }}</h2>
	</div>
	<h1 class="hero">{{ home.heroTitle }}</h1>



	<div>
	<!--Sidebar with list of rooms-->
	<nav class="navbar" >
		<div>
			<h3 class="room-title">Chat Rooms</h3>

			<ul>
				<li class="rooms" ng-repeat="room in home.rooms">  
					<a ng-click="setRoom(room)">{{ room.name }}</a>
				</li>
			</ul>

			<div class="button">
				<button ng-click="home.open()">Create a New Room</button>
			</div>
		</div>
	</nav>
		<section class="ChatRoom">
			<h4 class="roomName">{{ currentRoom.name }}</h4>
			<h3>Messages</h3>
			<p ng-repeat="message in messages">{{ message.content }} </p>
		</section>
