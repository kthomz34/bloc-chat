<div>
	<form>
		<h2>Create New Room</h2>

		<div class="content">
			<label>Room Name</label>
			<input type="text" placeholder="Room name" ng-model="modalInstance.chatName">
			<input class="button" type="submit" value="Create" ng-click="modalInstance.ok()">
			<input class="button" type="submit" value="Cancel" ng-click="modalInstance.cancel()">
		</div>
		
	</form>
</div>
