<div class="logo-box">
    <img src="/assets/images/bloc-logo-white.png" alt="bloc bloc logo">
</div>



<!--Sidebar with list of rooms-->
<nav class="navbar">
        
        <section class="hero">
            <h1>{{ home.heroTitle }}</h1>
        </section>
    <div>
        <h3 class="room-list">Chat Rooms</h3>

        <ul>
            <li class="nav-list" ng-repeat="room in home.rooms"> {{ room.name }} </li>
        </ul>

        <div ng-controller="RoomCtrl as roomC">
            <button ng-click="roomC.open()">Create a New Room</button>
        </div>
    </div>
</nav>
