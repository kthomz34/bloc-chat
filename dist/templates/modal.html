<div class="modal-header">
    <h3 class="modal-title">Create New Room</h3>
</div>
<div class="modal-body">
    <label>Room Name</label>
    <input type="text" placeholder="Room name" ng-model="modalInstance.chatName">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalInstance.ok()">Create Room</button>
    <button class="btn btn-warning" type="button" ng-click="modalInstance.cancel()">Cancel</button>
</div>
